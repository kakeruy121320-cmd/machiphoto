<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まちフォト（CSV対応）</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #f8f8f8;
      margin: 0;
      text-align: center;
    }

    header {
      background: #2196f3;
      color: white;
      padding: 20px 0;
      font-size: 1.6em;
      letter-spacing: 2px;
    }

    #searchBox {
      margin: 20px;
      padding: 10px 20px;
      width: 60%;
      max-width: 400px;
      border: 2px solid #2196f3;
      border-radius: 25px;
      font-size: 1em;
      outline: none;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      width: 220px;
      text-align: center;
      cursor: pointer;
    }

    img {
      width: 220px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.05);
    }

    .tag {
      margin-top: 8px;
      background: #eee;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9em;
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      width: 80%;
      height: auto;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .modal p {
      color: white;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>まちフォト</header>

  <input type="text" id="searchBox" placeholder="検索">

  <div class="gallery"></div>

  <div class="modal" id="modal">
    <div>
      <img src="" alt="">
      <p id="modalTag"></p>
    </div>
  </div>

  <script>
    const gallery = document.querySelector(".gallery");
    const modal = document.getElementById("modal");
    const modalImg = modal.querySelector("img");
    const modalTag = document.getElementById("modalTag");
    const searchBox = document.getElementById("searchBox");
    let images = [];

    // CSVを読み込む関数
    async function loadCSV() {
      try {
        const response = await fetch("data.csv"); // 同じフォルダにあるCSVを読み込む
        if (!response.ok) throw new Error("CSVファイルが見つかりません。");
        const data = await response.text();

        const lines = data.trim().split("\n").slice(1); // ヘッダーを除外
        images = lines.map(line => {
          const [file, tag] = line.split(",");
          return { file: file.trim(), tag: tag.trim() };
        });

        renderGallery();
      } catch (error) {
        gallery.innerHTML = `<p style="color:red;">CSVの読み込みに失敗しました。<br>${error.message}</p>`;
      }
    }

    // ギャラリー描画
    function renderGallery(filter = "") {
      gallery.innerHTML = "";
      const filtered = images.filter(img => img.tag.includes(filter));

      if (filtered.length === 0) {
        gallery.innerHTML = "<p>該当する画像がありません。</p>";
        return;
      }

      filtered.forEach(img => {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.innerHTML = `
          <img src="${img.file}" alt="${img.tag}">
          <div class="tag">${img.tag}</div>
        `;
        gallery.appendChild(item);

        item.onclick = () => {
          modalImg.src = img.file;
          modalTag.textContent = img.tag;
          modal.style.display = "flex";
        };
      });
    }

    // 検索イベント
    searchBox.addEventListener("input", e => {
      renderGallery(e.target.value);
    });

    // モーダル閉じる
    modal.onclick = () => {
      modal.style.display = "none";
    };

    // 初期ロード
    loadCSV();
  </script>
</body>
</html>
